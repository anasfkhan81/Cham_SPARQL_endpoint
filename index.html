<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CHAmuCA SPARQL Explorer</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@triply/yasgui@3.0.16/build/yasgui.min.css"
  />
  <script src="https://cdn.jsdelivr.net/npm/@triply/yasgui@3.0.16/build/yasgui.min.js"></script>
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #yasgui { height: 100vh; }
  </style>
</head>
<body>
  <div id="yasgui"></div>
  <script>
    const endpointUrl = "https://lari-datasets.ilc.cnr.it/chamuca_lexical_resource/query";

    const yasgui = new Yasgui(document.getElementById("yasgui"), {
      persistenceId: null,
      requestConfig: {
        endpoint: endpointUrl
      },
      yasguiConfig: {
        showEndpointSelector: false
      }
    });

    // Remove default tab
    const defaultTab = yasgui.getTab();
    yasgui.removeTab(defaultTab.getId());

    // Add Tab 1: Lexical Entries
    const tab1 = yasgui.addTab(true);
    tab1.setName("Lexical Entries 1");
    tab1.setEndpoint(endpointUrl);
    tab1.setQuery(`
      PREFIX lemon: <http://lemon-model.net/lemon#>
      SELECT ?entry ?form WHERE {
        ?entry a lemon:LexicalEntry ;
               lemon:canonicalForm ?form .
      }
      LIMIT 10
    `);

    // Add Tab 2: Senses + Definitions
    const tab2 = yasgui.addTab(true);
    tab2.setName("Senses + Definitions");
    tab2.setEndpoint(endpointUrl);
    tab2.setQuery(`
      PREFIX lemon: <http://lemon-model.net/lemon#>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      SELECT ?sense ?definition WHERE {
        ?sense a lemon:LexicalSense .
        OPTIONAL { ?sense rdfs:comment ?definition }
      }
      LIMIT 10
    `);
  </script>
</body>
</html>
