<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CHAmuCA SPARQL Interface</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@triply/yasgui@3.0.16/build/yasgui.min.css"
  />
  <script src="https://cdn.jsdelivr.net/npm/@triply/yasgui@3.0.16/build/yasgui.min.js"></script>
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #yasgui { height: 100vh; }
  </style>
</head>
<body>
  <div id="yasgui"></div>
  <script>
    const yasgui = new Yasgui(document.getElementById("yasgui"), {
      yasguiConfig: {
        requestConfig: {
          endpoint: "https://lari-datasets.ilc.cnr.it/chamuca_lexical_resource/query"
        }
      }
    });

    yasgui.getTab().setQuery(`SELECT ?lemma
WHERE {
  VALUES ?g {
    <http://lari-datasets.ilc.cnr.it/chamuca_hi_lex>
    <http://lari-datasets.ilc.cnr.it/chamuca_ur_lex>
  }
  GRAPH ?g {
    ?lex a <http://www.w3.org/ns/lemon/ontolex#LexicalEntry> ;
         <http://www.w3.org/ns/lemon/ontolex#canonicalForm> ?form .
    ?form <http://www.w3.org/ns/lemon/ontolex#writtenRep> ?lemma .
  }
}`);
  </script>
</body>
</html>
