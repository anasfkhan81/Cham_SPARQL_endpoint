<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CHAmuCA SPARQL Explorer</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@triply/yasgui@3.0.16/build/yasgui.min.css"
  />
  <script src="https://cdn.jsdelivr.net/npm/@triply/yasgui@3.0.16/build/yasgui.min.js"></script>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%;
    font-family: sans-serif;
  }
  #toolbar {
    padding: 1rem;
    background: #f8f8f8;
    border-bottom: 1px solid #ddd;
  }
  #toolbar button {
    margin-right: 1rem;
    padding: 0.5rem 1rem;
    background: #007acc;
    border: none;
    color: white;
    border-radius: 4px;
    cursor: pointer;
  }
  #toolbar button:hover {
    background: #005fa3;
  }
  #yasgui {
    height: calc(100vh - 60px);
  }

  /* ðŸŽ¨ Make endpoint selector khaki */
  .yasgui .endpointInputWrapper {
    background-color: khaki !important;
    padding: 0.2rem;
    border-radius: 4px;
  }

  .yasgui .endpointInputWrapper input {
    background-color: khaki !important;
    font-weight: bold;
  }

</style>

</head>
<body>
  <div id="toolbar">
    <button onclick="loadQuery('lexical')">Lexical Entries</button>
    <button onclick="loadQuery('senses')">Senses + Definitions</button>
    <!-- Add more buttons here -->
  </div>

  <div id="yasgui"></div>

  <script>
    const endpointUrl = "https://lari-datasets.ilc.cnr.it/chamuca_lexical_resource/query";

    const yasgui = new Yasgui(document.getElementById("yasgui"), {
      persistenceId: null,
      requestConfig: {
        endpoint: endpointUrl
      },
      yasguiConfig: {
        showEndpointSelector: false
      }
    });

    const tab = yasgui.getTab();
    tab.setEndpoint(endpointUrl);

    // Load the default query
    loadQuery("lexical");

    function loadQuery(type) {
      if (type === "lexical") {
        tab.setName("All Lexical Entries");
        tab.setQuery(`
SELECT ?lemma
WHERE {
  VALUES ?g {
    <http://lari-datasets.ilc.cnr.it/chamuca_hi_lex>
    <http://lari-datasets.ilc.cnr.it/chamuca_ur_lex>
    <http://lari-datasets.ilc.cnr.it/chamuca_pa_lex>
    
  }
  GRAPH ?g {
    ?lex a <http://www.w3.org/ns/lemon/ontolex#LexicalEntry> ;
         <http://www.w3.org/ns/lemon/ontolex#canonicalForm> ?form .
    ?form <http://www.w3.org/ns/lemon/ontolex#writtenRep> ?lemma .
  }
}
        `);
      } else if (type === "senses") {
        tab.setName("Senses + Definitions");
        tab.setQuery(`
          PREFIX lemon: <http://www.w3.org/ns/lemon/ontolex#>
          PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
          SELECT ?sense ?definition WHERE {
            ?sense a lemon:LexicalSense .
            OPTIONAL { ?sense rdfs:comment ?definition }
          }
          LIMIT 10
        `);
      }
    }
  </script>
</body>
</html>
