<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CHAmuCA SPARQL Interface</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@triply/yasgui/build/yasgui.min.css"
  />
  <script src="https://cdn.jsdelivr.net/npm/@triply/yasgui/build/yasgui.min.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #yasgui {
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="yasgui"></div>
  <script>
    const yasgui = new Yasgui(document.getElementById("yasgui"), {
      requestConfig: {
        endpoint: "https://corsproxy.io/?http://lari-datasets.ilc.cnr.it/chamuca_hi_lex/sparql"
      }
    });

    yasgui.getTab().setQuery(`
      PREFIX lemon: <http://lemon-model.net/lemon#>
      SELECT ?entry ?form WHERE {
        ?entry a lemon:LexicalEntry ;
               lemon:canonicalForm ?form .
      }
      LIMIT 10
    `);
  </script>
</body>
</html>
